<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BSALE</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
        <link href="https://pacific-river-42460.herokuapp.com/src/css/header.css" rel="stylesheet" />
        <link href="https://pacific-river-42460.herokuapp.com/src/css/footer.css" rel="stylesheet" />
        <link href="https://pacific-river-42460.herokuapp.com/src/css/shop.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="https://pacific-river-42460.herokuapp.com/src/home.html" style="color: #f6931f;">BSALE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link" href="https://pacific-river-42460.herokuapp.com/src/home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="https://pacific-river-42460.herokuapp.com/src/shop.html">Tienda</a></li>
                    </ul>
                    <div class="d-flex" id="search-form">
                        <input type="text" class="form-control" id="search" placeholder="Búsqueda del producto">
                        <label for="search">
                            <button class="btn btn-outline-dark" id="btn-search">
                                <i class="bi-search me-1"></i>
                            </button>
                        </label>
                    </div>
                    
                    <div class="d-flex">
                        <button class="btn btn-outline-dark" id="cart-button" type="button"  data-bs-toggle="modal" data-bs-target="#cart">
                            <i class="bi-cart-fill me-1"></i>
                            Carrito
                            <span id="cart-counter" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="cart" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-xl modal-dialog-scrollable">
                                <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title" id="staticBackdropLabel">Carrito de Compras</h5>
                                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th scope="col">
                                                        Artículo
                                                    </th>
                                                    <th scope="col">
                                                        Precio
                                                    </th>
                                                    <th scope="col">
                                                        Cantidad
                                                    </th>
                                                    <th scope="col">
                                                        Total a pagar:
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody id="cart-container">
                                                
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                      <button type="button" class="btn btn-primary btn-buy">Realizar la Compra</button>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Section-->
        <section class="py-5">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <div class="categories" id="categories">
                            <div class="heading d-flex justify-content-between align-items-center">
                                <h6 class="text-uppercase">Categor&iacute;as</h6>
                                <span>--</span>
                            </div>
                            
                        </div>
                        <div style="margin-top:2em;">
                            <div class="heading d-flex justify-content-between align-items-center">
                                <h6 class="text-uppercase">Rango de Precios</h6>
                                <span>--</span>
                            </div>
                            <p>
                                <label for="amount"></label>
                                <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
                            </p>
                            
                            <div id="slider-range"></div>
                        </div>

                        <div class="text-end" style="margin-top: 2em;">
                            <button class="btn btn-outline-dark" id="btn-filtrar">Filtrar</button>
                        </div>
                    </div>
    
                    <div class="col-md-9">
                        <div class="container px-4 px-lg-5">
                            <select id="ordering-select" class="form-select mb-3" style="width: 10em;">
                                <option value="1" selected>Nombre A - Z</option>
                                <option value="2">Nombre Z - A</option>
                                <option value="3">Precio Menor a Mayor</option>
                                <option value="4">Precio Mayor a Menor</option>
                            </select>
                            <div id="gallery-products" class="row justify-content-center">
                            </div>
                            <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-end" id="pagination">
                                  
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="modal fade bd-load-modal-lg modal_loading" id="loading" data-backdrop="static" data-keyboard="false" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content" style="width: 48px">
                    <div class="spinner-grow" style="width: 5rem; height: 5rem;" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; BSALE 2022</p></div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://pacific-river-42460.herokuapp.com/src/js/shop.js"></script>
    </body>
</html>
