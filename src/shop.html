<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BSALE</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="index.html" style="color: #f6931f;">BSALE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="shop.html">Tienda</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">Todos los productos</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="d-flex" id="search-form">
                        <input type="text" class="form-control" id="search" placeholder="BÃºsqueda del producto">
                        <label for="search">
                            <button class="btn btn-outline-dark" id="btn-search">
                                <i class="bi-search me-1"></i>
                            </button>
                        </label>
                    </div>
                    
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Carrito
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                </div>
            </div>

        <!-- Section-->
        <section class="py-5">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <div class="categories" id="categories">
                            <div class="heading d-flex justify-content-between align-items-center">
                                <h6 class="text-uppercase">Categor&iacute;as</h6>
                                <span>--</span>
                            </div>
                            
                        </div>
                        <div style="margin-top:2em;">
                            <div class="heading d-flex justify-content-between align-items-center">
                                <h6 class="text-uppercase">Rango de Precios</h6>
                                <span>--</span>
                            </div>
                            <p>
                                <label for="amount"></label>
                                <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
                            </p>
                            
                            <div id="slider-range"></div>
                        </div>

                        <div class="text-end" style="margin-top: 2em;">
                            <button class="btn btn-outline-dark" id="btn-filtrar">Filtrar</button>
                        </div>
                    </div>
    
                    <div class="col-md-9">
                        <div class="container px-4 px-lg-5 mt-5">
                            <div id="gallery-products" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                            </div>
                            <nav aria-label="Page navigation example">
                                <ul class="pagination justify-content-end" id="pagination">
                                  
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="modal fade bd-load-modal-lg modal_loading" id="loading" data-backdrop="static" data-keyboard="false" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content" style="width: 48px">
                    <div class="spinner-grow" style="width: 5rem; height: 5rem;" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; BSALE 2022</p></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="js/shop.js"></script>
